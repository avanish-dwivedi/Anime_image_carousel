<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Anime Image Carousel</title>
</head>
<body>
    <div class="container">
        <div class="image fade">
            <img src="/img/denji.jpg" alt="Denji" width="100%">
        </div>
        <div class="image fade">
            <img src="/img/gintama.jpg" alt="gintama" width="100%">
        </div>
        <div class="image fade">
            <img src="/img/giyuu.jpg" alt="giyuu" width="100%">
        </div>
        <div class="image fade">
            <img src="/img/jujutsu.jpg" alt="jujutsu" width="100%">
        </div>
        <div class="image fade">
            <img src="/img/shinobu.jpg" alt="shinobu" width="100%">
        </div>
        <div class="image fade">
            <img src="/img/Tokyorevengers.jpg" alt="Tokyorevengers" width="100%">
        </div>
        <div class="image fade">
            <img src="/img/yourname.jpg" alt="yourname" width="100%">
        </div>
        <div class="image fade">
            <img src="/img/zenitsu.jpg" alt="zenitsu" width="100%">
        </div>
        <i id="prev" onclick="show_image(-1)" class="fa-sharp fa-solid fa-backward"></i>
        <i id="next" onclick="show_image(1)" class="fa-solid fa-forward"></i>

        <div class="dots">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
